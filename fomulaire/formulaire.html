<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- CSS FILES -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--TITLE OF THE PAGE -->
    <title>Sign up</title>

</head>
<body >
        <!-- THE 3 STEPS IN THE CENTER -->
    <div class="boxs" align="center">  
             <span class="step" >1</span>
             <span class="step" >2</span>
             <span class="step" >3</span>
             <div class="progress" style="height: 9px; border-radius: 5px;">
                <div class="progress-bar" style="background-color:blueviolet; border-radius:5px;" id="progress"></div>
            </div>
    </div>

        <!-- THE FORM SUBDIVIDE ON 3 PARTS -->
    <form id="regForm" action="" class="was-validated container-fluid " >
        
        <!-- THE FIRST PART-->
        <div class="tab " >
            <div class="row mb-3">
                <div class="col-sm-4 mb-3" >
                    <label for="firstname" >First name</label>
                    <input  type="text"  pattern="^[A-Za-zîûêâô]{1,}$" required class="form-control" name="inputfistname" placeholder="First name">
               </div>
                <div class="col-sm-4 mb-3">
                    <label for="lastname">Last name</label>
                    <input  type="text" class="form-control" required pattern="^[A-Za-zîûêâô]{1,}$" name="inputlastname" placeholder="Last name" >
                </div>
            </div>

            <div class="row mb-3">
                <label for="Gender" class="form-check-label col-sm-2"> Gender</label>
                <div class="form-check col-sm-3">
                    <input   type="radio" name="inputgender" id="Radio1"  checked>
                    <label class="form-check-label" for="male">
                      male
                    </label>
                </div>
                <div class="form-check col-sm-3">
                        <input   type="radio" name="inputgender" id="radio2" value="option2">
                        <label class="form-check-label" for="female">
                      female
                    </label>
                </div>
            </div>
            
           
            <div class="row mb-3 col-md-4">
                <label for="Region">Region</label>
                <select class="form-select"  required id="Region">
                    <option selected  value="">   ---Choose your Region---</option>
                    <option value="Chaouia-Ouardigha">Chaouia-Ouardigha</option>
                    <option value="Doukkala-Abda">Doukkala-Abda</option>
                    <option value="Fès-Boulemane">Fès-Boulemane</option>
                    <option value="Gharb-Chrarda-Beni Hssen">Gharb-Chrarda-Beni Hssen </option>
                    <option value="Grand Casablanca">Grand Casablanca</option>
                    <option value="Guelmim-Es Semaraemara">Guelmim-Es Semaraemara</option>
                    <option value="Laâyoune-Boujdour-Sakia el Hamra">Laâyoune-Boujdour-Sakia el Hamra</option>
                    <option value="L'Oriental">L'Oriental</option>
                    <option value="Marrakech-Tensift-Al Haouz">Marrakech-Tensift-Al Haouz</option>
                    <option value="Meknès-Tafilalet">Meknès-Tafilalet</option>
                    <option value="Oued ed Dahab-Lagouira">Oued ed Dahab-Lagouira</option>
                    <option value="Rabat-Salé-Zemmour-Zaër">Rabat-Salé-Zemmour-Zaër</option>
                    <option value="Souss-Massa-Drâa ">Souss-Massa-Drâa </option>
                    <option value="Tadla-ATanger-Tétouan">Tanger-Tétouan </option>
                    <option value="Taza-Al Hoceïma-Taounate">Taza-Al Hoceïma-Taounate</option>
                  </select>
            </div>

            <div class="row  mb-3">
                <label for="inputAddress">Address</label>
                <div class="col-sm-6">
                        <input type="text"   class="form-control" id="inputAddress" placeholder="address" required>
                </div>            
            </div>

            <div class="row mb-3">
                <div class="col-sm-4 mb-3">
                    <label for="inputCIN">CIN </label>
                    <input type="text"  class="form-control" id="inputCIN" maxlength="8" required placeholder="AA123456" pattern="^[A-Za-z]{2}[0-9]{6}" >      

                </div>

                <div class="col-sm-4 mb-3">
                    <label for="inputCNE">CNE </label>
                    <input type="text"  class="form-control" id="inputCNE" maxlength="10" placeholder="G123456789" required pattern="^[A-Za-z][0-9]{9}$">   
                </div>
            </div>

            <label for="inputdate" >BirthDay </label>
            <div class="mb-3 col-sm-4">
                <input type="date"  class="form-control"name="inputdate" id="inputdate"  required>
            </div>
        </div>

            <!-- THE SECOND PART OF THE FORM -->
        <div class="tab">
            
            <div class="mb-3 col-sm-6">
                <label for="formFile" class="form-label">Dernier Diplome</label>
                <input class="form-control" type="file" id="Diplome" accept=".pdf" required>

            </div>
            <div class="mb-3 col-sm-6">
                <label for="formFile" class="form-label">relevé de note</label>
                <input class="form-control" type="file" id="releveDeNote" accept=".pdf" required>
            </div>
        </div>
            <!-- THE THIRD PART OF THE FORM -->
        <div class="tab">
            <div class="form-row">
                <div class="mb-3 col-sm-6">
                    <label  for="Email">Email</label>
                    <div class="input-group">
                        <div class="input-group-text"> @</i> </div>
                            <input type="text" class="form-control" id="Email" aria-describedby="validationServer04Feedback"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="true"  placeholder="exe124@mail.com" >

                    </div>
                </div>

                <div class="mb-3 col-sm-4">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" required pattern=".{8,}"placeholder="Password">

                </div>
                <div class="mb-3 col-sm-4">
                    <label for="inputConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="inputConfirmPassword" required placeholder="Confirm Password">

                </div>

            </div>
        
            <div class="form-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label for="gridCheck">Remember me.</label>
                </div>
            </div>


        </div>
            <!-- BUTTONS -->
        <div style="overflow: auto;">
            <div style="float:right;">
                <button  class="btn bg-primary text-light" type="button" id="prevBtn" onclick="nextPrev(-1)" > Previous</button>
                <button  class="btn bg-primary text-light "type="button" id="nextBtn" onclick="nextPrev(+1)" > next</button>
            </div>
        </div>
    
    </form>
        <!-- JAVASCRIPT FILES-->
    <script src="./formulaire.js" lang="JavaScript"></script>
</body>
</html>
